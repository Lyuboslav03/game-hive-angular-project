<div class="container">
    <h2>Add Game</h2>
    <form [formGroup]="form" (ngSubmit)="createGame()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" formControlName="genre">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" formControlName="price">
        </div>
        <div class="form-group">
            <label for="gamemode">Game Mode:</label>
            <input type="text" id="gamemode" name="gamemode" formControlName="gamemode">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl">
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" formControlName="year">
        </div>
        <div class="form-group">
            <label for="programmer">Programmer:</label>
            <input type="text" id="programmer" name="programmer" formControlName="programmer">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" formControlName="description"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Add Game</button>
        </div>
    </form>
</div>
